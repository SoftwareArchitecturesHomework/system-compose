version: '3.8'

services:
  # --- Postgres Adatbázis ---
  db:
    image: postgres:16-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: workplanner
    ports:
      - "5433:5432"
    volumes:
      - workplanner-data:/var/lib/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d workplanner" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Nuxt Full-Stack Alkalmazás ---
  app:
    # A build kontextus a szomszédos mappára mutat
    build:
      context: ../core-app
      dockerfile: Dockerfile
    container_name: core-app
    develop:
      watch:
        # Sync frontend code changes
        - action: sync
          path: ../core-app/app
          target: /app/app
          ignore:
            - node_modules/
        # Sync server-side code
        - action: sync
          path: ../core-app/server
          target: /app/server
          ignore:
            - node_modules/
        # Sync lib directory
        - action: sync
          path: ../core-app/lib
          target: /app/lib
          ignore:
            - node_modules/
        # Sync prisma schema
        - action: rebuild
          path: ../core-app/prisma/schema.prisma
          target: /app/prisma/schema.prisma
        # Sync nuxt config
        - action: sync+restart
          path: ../core-app/nuxt.config.ts
          target: /app/nuxt.config.ts
        # Rebuild on package.json changes
        - action: rebuild
          path: ../core-app/package.json
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://user:postgrespassword@db:5432/workplanner?schema=workplanner
    depends_on:
      db:
        condition: service_healthy

volumes:
  workplanner-data:
    driver: local
  node_modules_cache:
    driver: local
