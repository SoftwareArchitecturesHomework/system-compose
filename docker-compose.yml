version: "3.8"

services:
  # --- PostgreSQL Database ---
  db:
    image: postgres:16-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: workplanner
    ports:
      - "5432:5432"
    volumes:
      - workplanner-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d workplanner"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Nuxt Core Application ---
  app:
    build:
      context: ./core-app
      dockerfile: Dockerfile
    container_name: core-app
    ports:
      - "3000:3000"
    volumes:
      - ./core-app:/app
      - node_modules_cache:/app/node_modules
    environment:
      - DATABASE_URL=postgresql://user:postgrespassword@db:5432/workplanner?schema=workplanner
    depends_on:
      db:
        condition: service_healthy

volumes:
  workplanner-data:
    driver: local
  node_modules_cache:
    driver: local
